kind: Deployment
apiVersion: apps/v1
metadata:
  name: react
spec:
  replicas: 2
  selector:
    matchLabels:
      app: react
  template:
    metadata:
      labels:
        app: react
    spec:
      containers:
      - name: react
        image: tayawaaean0519/arec-frontend:v4
        ports:
        - containerPort: 80